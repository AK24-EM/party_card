<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 20px;
        }

        .party-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: cardAppear 0.5s ease-out;
        }

        .party-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
        }

        .title {
            color: #2d3436;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #636e72;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .detail-item {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .icon {
            font-size: 1.2em;
            color: #ff6b6b;
        }

        .rsvp-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 20px;
        }

        .rsvp-button:hover {
            transform: scale(1.05);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti 5s ease-in-out infinite;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .theme {
            font-size: 0.9em;
            color: #636e72;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="party-card">
        <h1 class="title">party card</h1>
        <p class="subtitle">Join us for an unforgettable evening!</p>
        
        <div class="details">
            <div class="detail-item">
                <span class="icon">üìÖ</span>
                <span>Saturday, June 15, 2024</span>
            </div>
            <div class="detail-item">
                <span class="icon">‚è∞</span>
                <span>7:00 PM - 11:00 PM</span>
            </div>
            <div class="detail-item">
                <span class="icon">üìç</span>
                <span>123 Celebration Street, City</span>
            </div>
        </div>

        <p class="theme">Theme: Tropical Paradise</p>
        
        <button class="rsvp-button">RSVP Now</button>
    </div>
</body>
</html>
